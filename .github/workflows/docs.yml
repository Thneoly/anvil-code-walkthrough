name: Docs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Check mermaid labels
        run: npm run -s mermaid:check
      - name: Check brace-grouped paths
        run: npm run -s bracepaths:check
      - name: Check links
        run: npm run -s links:check
      - name: Build site
        run: npm run -s build
