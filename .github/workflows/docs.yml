name: Docs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug ref tree
        run: |
          echo "PWD=$(pwd)" && ls -la
          echo "ref/ summary:" && (test -d ref && find ref -maxdepth 3 -type d -print | sed -n '1,80p' || echo 'ref/ not found')
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install deps
        run: npm ci
      - name: Check mermaid labels
        run: npm run -s mermaid:check
      - name: Check brace-grouped paths
        run: npm run -s bracepaths:check
      - name: Check links (non-blocking)
        run: STRICT_LINKS=0 npm run -s links:check || true
      - name: Build site (don't fail on broken links)
        run: STRICT_LINKS=0 npm run -s build
